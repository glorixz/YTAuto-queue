<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>YouTube Queue Extension</title>
</head>
<body>
  <div class="menu">
    <p>Automatically queue videos in your YouTube subscription feed from old to new.</p>
    <p>Creates an anonymous YouTube playlist from the videos.</p>
    <p>The limit per playlist is 50 videos.</p>
    <button class="menubtn" id="startbtn">Select video to start playlist</button>
  </div>
  <script src="popup.js"></script>
  <noscript>Your browser does not support JavaScript!</noscript>
</body>
</html>
